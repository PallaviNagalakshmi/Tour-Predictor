<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tourism Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("{{ url_for('static', filename='tourism_bg.png') }}");
      background-size: 100%,100%;
      background-repeat: no-repeat;
      background-position: top center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 60px; /* Adjust to match the Taj Mahal peak */
      font-size: 72px;
      color: #004d40;
      text-align: center;
    }

    .card-container {
      margin-top: auto;         /* Pushes to bottom */
      margin-bottom: 100px;     /* Adjust to align with Statue of Liberty base */
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
  background: rgba(255, 255, 255, 0.3);  /* More transparent */
  backdrop-filter: blur(8px);           /* Frosted glass effect */
  -webkit-backdrop-filter: blur(8px);   /* For Safari */
  border: 1px solid rgba(255, 255, 255, 0.4);
  border-radius: 15px;
  padding: 30px 20px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  text-decoration: none;
  color: #004d40;
  font-weight: bold;
  font-size: 16px;
}


    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .icon {
      font-size: 32px;
      margin-bottom: 15px;
      display: block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
        margin-top: 80px;
      }

      .card-container {
        flex-direction: column;
        align-items: center;
        margin-bottom: 60px;
      }
    }
  </style>
</head>
<body>

  <h1>Tourism</h1>

  <div class="card-container">
    <a href="/prediction" class="card">
      <span class="icon">üîç</span>
      Predict Tourist Arrivals
    </a>
    <a href="/trend" class="card">
      <span class="icon">üìà</span>
      View Tourist Trends
    </a>
    <a href="/growth" class="card">
      <span class="icon">üåç</span>
      Top 5 Growing Countries
    </a>
    <a href="/region" class="card">
      <span class="icon">üìä</span>
      Predict Region-wise
    </a>
    <a href="{{ url_for('worldmap') }}" class="card">
      <span class="icon">üó∫Ô∏è</span>
      World Map View
    </a>
  </div>

</body>
</html>
