<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Map - Tourist Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Soothing blue gradient background */
            background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #003344;
        }

        .map-container {
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Predicted Tourist Arrivals (2025)</h2>
    <div class="map-container">
        {{ map_html|safe }}
    </div>
</body>
</html>
